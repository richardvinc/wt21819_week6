<mat-spinner *ngIf="!pokemons"></mat-spinner>

<mat-card class="student-card" *ngFor="let pokemon of pokemons">
  <mat-card-header>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/page2', pokemon.name]">View Pokemon</button>
  </mat-card-actions>
</mat-card>
